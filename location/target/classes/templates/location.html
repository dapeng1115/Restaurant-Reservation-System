<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Texas Hamburger Company</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Texas Hamburger Company</a>
</nav>

    <div class="container">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <td>ID</td>
                <td>NAME</td>
                <td>PRICE</td>
                <td></td>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${data.dishes.empty}">
                <td colspan="4">No Dish</td>
            </tr>
            <tr th:each="dish : ${data.dishes}">
                <td><a href="dish/1" th:href="${dish.id}"
                       th:text="${dish.id}">1</a></td>
                <td><a href="dish/1" th:href="${dish.name}"
                       th:text="${dish.name}">1</a></td>
                <td><a href="dish/1" th:href="${dish.price}"
                       th:text="${dish.price}">1</a></td>
                <td>
                    <form th:action="'/dish/'+${dish.id}" th:method="delete">
                        <input type="submit" value="delete" class="btn btn-link"/>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="container">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Create New Dish </h1>
            <div class="card-body">
                <form th:action="@{//{id}}" th:object="${location}" method="get">
                    <div class="form-group">
                        <input
                                type="hidden"
                                name="id"
                                th:field="${id}"
                        />
                    </div>
                    <div class="form-group">
                        <label> Address </label>
                        <input
                                type="text"
                                name="address"
                                th:field="${address}"
                                class="form-control"
                                placeholder="Enter Address"
                        />
                    </div>

                    <div class="form-group">
                        <label> Open Hour: Monday </label>
                        <input
                                type="text"
                                name="openHours"
                                th:field="${openHours[0]}"
                                class="form-control"
                                placeholder="Enter Open Hour"
                        />
                    </div>

                    <div class="form-group">
                        <label> Open Hour: Tuesday </label>
                        <input
                                type="text"
                                name="openHours"
                                th:field="${openHours[1]}"
                                class="form-control"
                                placeholder="Enter Open Hour"
                        />
                    </div>

                    <div class="form-group">
                        <label> Open Hour: Wednesday </label>
                        <input
                                type="text"
                                name="openHours"
                                th:field="${openHours[2]}"
                                class="form-control"
                                placeholder="Enter Open Hour"
                        />
                    </div>

                    <div class="form-group">
                        <label> Open Hour: Thursday </label>
                        <input
                                type="text"
                                name="openHours"
                                th:field="${openHours[3]}"
                                class="form-control"
                                placeholder="Enter Open Hour"
                        />
                    </div>

                    <div class="form-group">
                        <label> Open Hour: Friday </label>
                        <input
                                type="text"
                                name="openHours"
                                th:field="${openHours[4]}"
                                class="form-control"
                                placeholder="Enter Open Hour"
                        />
                    </div>

                    <div class="form-group">
                        <label> Open Hour: Saturday </label>
                        <input
                                type="text"
                                name="openHours"
                                th:field="${openHours[5]}"
                                class="form-control"
                                placeholder="Enter Open Hour"
                        />
                    </div>

                    <div class="form-group">
                        <label> Open Hour: Sunday </label>
                        <input
                                type="text"
                                name="openHours"
                                th:field="${openHours[6]}"
                                class="form-control"
                                placeholder="Enter Open Hour"
                        />
                    </div>

                    <div class="form-group">
                        <label> Seat Size: 1 </label>
                        <input
                                type="text"
                                name="seat"
                                th:field="${seat[0]}"
                                class="form-control"
                                placeholder="Enter Seat Size"
                        />
                    </div>

                    <div class="form-group">
                        <label> Seat Size: 2 </label>
                        <input
                                type="text"
                                name="seat"
                                th:field="${seat[1]}"
                                class="form-control"
                                placeholder="Enter Seat Size"
                        />
                    </div>

                    <div class="form-group">
                        <label> Seat Size: 3 </label>
                        <input
                                type="text"
                                name="seat"
                                th:field="${seat[2]}"
                                class="form-control"
                                placeholder="Enter Seat Size"
                        />
                    </div>

                    <div class="form-group">
                        <label> Seat Size: 4 </label>
                        <input
                                type="text"
                                name="seat"
                                th:field="${seat[3]}"
                                class="form-control"
                                placeholder="Enter Seat Size"
                        />
                    </div>

                    <div class="form-group">
                        <label> Seat Size: 5 </label>
                        <input
                                type="text"
                                name="seat"
                                th:field="${seat[4]}"
                                class="form-control"
                                placeholder="Enter Seat Size"
                        />
                    </div>

                    <div class="form-group">
                        <label> Seat Size: 6 </label>
                        <input
                                type="text"
                                name="seat"
                                th:field="${seat[5]}"
                                class="form-control"
                                placeholder="Enter Seat Size"
                        />
                    </div>

                    <div class="form-group">
                        <label> Seat Size: 7 </label>
                        <input
                                type="text"
                                name="seat"
                                th:field="${seat[6]}"
                                class="form-control"
                                placeholder="Enter Seat Size"
                        />
                    </div>

                    <div class="form-group">
                        <label> Seat Size: 8 </label>
                        <input
                                type="text"
                                name="seat"
                                th:field="${seat[7]}"
                                class="form-control"
                                placeholder="Enter Seat Size"
                        />
                    </div>

                    <div class="form-group">
                        <label> Seat Size: 9 </label>
                        <input
                                type="text"
                                name="seat"
                                th:field="${seat[8]}"
                                class="form-control"
                                placeholder="Enter Seat Size"
                        />
                    </div>

                    <div class="form-group">
                        <label> Seat Size: 10 </label>
                        <input
                                type="text"
                                name="seat"
                                th:field="${seat[9]}"
                                class="form-control"
                                placeholder="Enter Seat Size"
                        />
                    </div>

                        <div class="col-xs-2" th:text="${dishStat.count}">1</div>
                        <div class="col-xs-2">
                            <input type="text"
                                   th:field="*{dish[__${dishStat.index}__].name}"/>
                        </div>
                        <div class="col-xs-2">
                            <input type="text"
                                   th:field="*{dish[__${dishStat.index}__].price}"/>
                        </div>
                    </div>
                    <div class="row">
                          <button type="submit" name="id" formaction="./line" th:method="GET"
                                  class="btn btn-default">Add Menu
                          </button>
                      </div>

                      <div class="row">
                          <button type="submit" name="id" formaction="./edit" th:method="GET"
                                  class="btn btn-default">Update
                          </button>
                      </div>

                      <div class="box-footer">
                          <button type="submit" class="btn btn-primary">
                              Submit
                          </button>
                      </div>-->
                </form>

            </div>
        </div>
    </div>
</body>

</html>
